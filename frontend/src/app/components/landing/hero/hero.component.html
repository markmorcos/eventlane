<div class="hero">
  <div class="hero-content">
    <div class="logo">
      <svg
        width="60"
        height="60"
        viewBox="0 0 60 60"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line
          x1="10"
          y1="20"
          x2="50"
          y2="20"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="10"
          y1="40"
          x2="50"
          y2="40"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="10"
          y1="30"
          x2="20"
          y2="30"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
        />
        <line
          x1="25"
          y1="30"
          x2="35"
          y2="30"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
        />
        <line
          x1="40"
          y1="30"
          x2="50"
          y2="30"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </div>

    <h1 class="title">EventLane</h1>
    <p class="tagline">The fast lane for your events.</p>

    <div class="cta-buttons">
      <button class="btn-primary" routerLink="/events">
        Create your event
      </button>
      <button class="btn-secondary" routerLink="/events">
        View demo event
      </button>
    </div>

    <div class="hero-stats">
      <div class="stat">
        <div class="stat-number">10k+</div>
        <div class="stat-label">Events created</div>
      </div>
      <div class="stat">
        <div class="stat-number">50k+</div>
        <div class="stat-label">RSVPs managed</div>
      </div>
      <div class="stat">
        <div class="stat-number">&lt;2s</div>
        <div class="stat-label">Avg. response time</div>
      </div>
    </div>
  </div>
</div>
