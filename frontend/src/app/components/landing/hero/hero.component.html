<div
  class="min-h-screen bg-gradient-to-br from-primary via-primary/90 to-primary/80 flex items-center justify-center text-white text-center px-6 py-12"
>
  <div class="mx-auto w-full max-w-4xl">
    <div
      class="mb-8 flex justify-center animate-in fade-in slide-in-from-top-4 duration-700"
    >
      <svg
        width="60"
        height="60"
        viewBox="0 0 60 60"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line
          x1="10"
          y1="20"
          x2="50"
          y2="20"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="10"
          y1="40"
          x2="50"
          y2="40"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="10"
          y1="30"
          x2="20"
          y2="30"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
        />
        <line
          x1="25"
          y1="30"
          x2="35"
          y2="30"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
        />
        <line
          x1="40"
          y1="30"
          x2="50"
          y2="30"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </div>

    <h1
      class="mb-4 text-6xl font-extrabold tracking-tight animate-in fade-in slide-in-from-bottom-4 duration-700 delay-150 sm:text-7xl"
    >
      {{ "landing.title" | translate }}
    </h1>

    <p
      class="mb-12 text-xl font-normal opacity-95 animate-in fade-in slide-in-from-bottom-4 duration-700 delay-300 sm:text-2xl"
    >
      {{ "landing.subtitle" | translate }}
    </p>

    <div
      class="mb-16 flex justify-center animate-in fade-in slide-in-from-bottom-4 duration-700 delay-500"
    >
      <button
        hlmBtn
        size="lg"
        class="bg-white text-primary hover:bg-white/90 hover:-translate-y-0.5 hover:shadow-xl transition-all"
        routerLink="/events"
      >
        {{ "landing.getStarted" | translate }}
      </button>
    </div>

    <div
      class="flex flex-wrap justify-center gap-12 animate-in fade-in slide-in-from-bottom-4 duration-700 delay-700 sm:gap-16"
    >
      <div class="text-center">
        <div class="mb-2 text-4xl font-extrabold">10k+</div>
        <div class="text-sm font-medium opacity-90">
          {{ "landing.eventsCreated" | translate }}
        </div>
      </div>
      <div class="text-center">
        <div class="mb-2 text-4xl font-extrabold">50k+</div>
        <div class="text-sm font-medium opacity-90">
          {{ "landing.rsvpsManaged" | translate }}
        </div>
      </div>
      <div class="text-center">
        <div class="mb-2 text-4xl font-extrabold">&lt;2s</div>
        <div class="text-sm font-medium opacity-90">
          {{ "landing.avgResponseTime" | translate }}
        </div>
      </div>
    </div>
  </div>
</div>
