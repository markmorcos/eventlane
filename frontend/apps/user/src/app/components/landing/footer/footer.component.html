<footer class="border-t border-border bg-card py-8 px-4 md:px-8">
  <div class="max-w-7xl mx-auto">
    <div
      class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-6 pb-6 border-b border-border"
    >
      <!-- Brand -->
      <div class="flex items-center gap-3">
        <svg
          width="32"
          height="32"
          viewBox="0 0 60 60"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line
            x1="10"
            y1="20"
            x2="50"
            y2="20"
            stroke="currentColor"
            class="text-primary"
            stroke-width="3"
            stroke-linecap="round"
          />
          <line
            x1="10"
            y1="40"
            x2="50"
            y2="40"
            stroke="currentColor"
            class="text-primary"
            stroke-width="3"
            stroke-linecap="round"
          />
          <line
            x1="10"
            y1="30"
            x2="20"
            y2="30"
            stroke="currentColor"
            class="text-primary"
            stroke-width="2"
            stroke-linecap="round"
          />
          <line
            x1="25"
            y1="30"
            x2="35"
            y2="30"
            stroke="currentColor"
            class="text-primary"
            stroke-width="2"
            stroke-linecap="round"
          />
          <line
            x1="40"
            y1="30"
            x2="50"
            y2="30"
            stroke="currentColor"
            class="text-primary"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
        <div>
          <div class="text-lg font-bold text-foreground">EventLane</div>
          <p class="text-xs text-muted-foreground">
            {{ "footer.tagline" | translate }}
          </p>
        </div>
      </div>

      <!-- Links -->
      <div class="flex flex-wrap gap-4 text-sm">
        <a
          routerLink="/privacy-policy"
          class="text-muted-foreground hover:text-primary transition-colors"
          >{{ "footer.privacyPolicy" | translate }}</a
        >
        <a
          routerLink="/terms-of-service"
          class="text-muted-foreground hover:text-primary transition-colors"
          >{{ "footer.termsOfService" | translate }}</a
        >
        <a
          routerLink="/cookie-policy"
          class="text-muted-foreground hover:text-primary transition-colors"
          >{{ "footer.cookiePolicy" | translate }}</a
        >
      </div>
    </div>

    <!-- Bottom -->
    <div
      class="flex flex-col sm:flex-row justify-between items-center gap-2 text-xs text-muted-foreground"
    >
      <div>{{ "footer.copyright" | translate }}</div>
      <div>{{ "footer.madeWith" | translate }}</div>
    </div>
  </div>
</footer>
