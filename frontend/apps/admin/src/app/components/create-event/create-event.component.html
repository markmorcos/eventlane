<div class="min-h-screen bg-background py-16">
  <div class="mx-auto max-w-2xl px-4 sm:px-6">
    <div class="mb-6 flex items-center gap-3">
      <button
        hlmBtn
        variant="ghost"
        size="sm"
        routerLink="/events"
        class="-ml-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="mr-1.5"
        >
          <path d="m15 18-6-6 6-6" />
        </svg>
        Events
      </button>
    </div>

    @if (isAuthenticated()) {
    <div hlmCard>
      <div hlmCardHeader>
        <h3 hlmCardTitle class="text-2xl">
          {{ "createEvent.title" | translate }}
        </h3>
      </div>
      <div hlmCardContent>
        <form (ngSubmit)="createEvent()" class="space-y-6">
          <div class="space-y-2">
            <label hlmLabel for="title"
              >{{ "createEvent.eventTitle" | translate }} *</label
            >
            <input
              hlmInput
              id="title"
              type="text"
              [(ngModel)]="title"
              name="title"
              [placeholder]="'createEvent.eventTitlePlaceholder' | translate"
              required
            />
          </div>

          <div class="space-y-2">
            <label hlmLabel for="capacity"
              >{{ "createEvent.capacity" | translate }} *</label
            >
            <input
              hlmInput
              id="capacity"
              type="number"
              [(ngModel)]="capacity"
              name="capacity"
              min="1"
              required
            />
            <small class="text-sm text-muted-foreground">{{
              "createEvent.capacityHint" | translate
            }}</small>
          </div>

          <div class="space-y-2">
            <label hlmLabel for="eventDate"
              >{{ "createEvent.eventDate" | translate }} *</label
            >
            <input
              hlmInput
              id="eventDate"
              type="datetime-local"
              [(ngModel)]="eventDate"
              name="eventDate"
              required
            />
          </div>

          <app-timezone-selector
            [timezone]="timezone"
            (timezoneChange)="timezone = $event"
            [hint]="'createEvent.timezoneHint' | translate"
          />

          <div class="space-y-4 rounded-lg border p-4">
            <div class="flex items-center gap-3">
              <input
                type="checkbox"
                id="recurring"
                [checked]="isRecurring()"
                (change)="isRecurring.set(!isRecurring())"
                name="recurring"
                class="h-4 w-4"
              />
              <label hlmLabel for="recurring" class="cursor-pointer">
                {{ "createEvent.recurringEvent" | translate }}
              </label>
            </div>

            @if (isRecurring()) {
            <div class="space-y-4 pl-7">
              <div class="space-y-2">
                <label hlmLabel for="interval">{{
                  "createEvent.interval" | translate
                }}</label>
                <select
                  hlmInput
                  id="interval"
                  [(ngModel)]="intervalType"
                  name="interval"
                  class="w-full"
                >
                  <option value="weekly">
                    {{ "createEvent.weekly" | translate }}
                  </option>
                  <option value="biweekly">
                    {{ "createEvent.biweekly" | translate }}
                  </option>
                </select>
              </div>

              <div class="space-y-2">
                <label hlmLabel for="leadWeeks"
                  >{{ "createEvent.leadWeeks" | translate }} *</label
                >
                <input
                  hlmInput
                  id="leadWeeks"
                  type="number"
                  [(ngModel)]="leadWeeks"
                  name="leadWeeks"
                  min="1"
                  max="52"
                  required
                />
                <small class="text-sm text-muted-foreground">{{
                  "createEvent.leadWeeksHint" | translate
                }}</small>
              </div>

              <div class="space-y-2">
                <div class="flex items-center gap-3">
                  <input
                    type="checkbox"
                    id="hasEndDate"
                    [checked]="hasEndDate()"
                    (change)="hasEndDate.set(!hasEndDate())"
                    name="hasEndDate"
                    class="h-4 w-4"
                  />
                  <label hlmLabel for="hasEndDate" class="cursor-pointer">
                    {{ "createEvent.setEndDate" | translate }}
                  </label>
                </div>

                @if (hasEndDate()) {
                <input
                  hlmInput
                  id="endDate"
                  type="datetime-local"
                  [(ngModel)]="endDate"
                  name="endDate"
                  class="mt-2"
                />
                }
              </div>
            </div>
            }
          </div>

          <div class="flex justify-end">
            <button hlmBtn type="submit" [disabled]="!isFormValid()">
              @if (loading()) { {{ "createEvent.creating" | translate }} } @else
              { {{ "createEvent.createButton" | translate }} }
            </button>
          </div>
        </form>
      </div>
    </div>
    } @else {
    <div hlmCard>
      <div hlmCardContent class="py-12 text-center">
        <p class="text-muted-foreground">Please sign in to create events.</p>
      </div>
    </div>
    }
  </div>
</div>
